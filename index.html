<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script>

var RepoDescriptions = [];
var RepoLangs = [];

var AllRepos =[];
var RepoImportant = [];

var ValidLangTags = ["Html","C++","C#","Game Maker Language"]

   function RepoData(name,desc,created,Updated,url,languages){
   this.RepoName = name;
   this.RepoDesc = desc;
   this.RepoCreatedOn = created;
   this.repoLastUpdated = Updated;
   this.repoUrl = url;
   this.RepoLanguages = languages
   }

var FailText = "No description found";

$.ajax({
    url: "https://api.github.com/users/januaryonlakestreet/repos",
    context: document.body,
    success: function (result) {
    
	  AllRepos = result;
	showdata();   
}})


function showdata(){
var text ="";
var  i;


for(i = 0; i  < AllRepos.length; i++){
text += "<div id = project>";
text += "<P id= projectTitle>" + AllRepos[i].name + "</P><br>";
text += "<textarea id= projectDesc>" + RepoDescriptions[i] + "</textarea><br>";
text += "<P id= projectStartDate>Project Started on " + AllRepos[i].CreatedOn + "</p><P id= projectLastUpdate>Project last updated on " + AllRepos[i].repoLastUpdated + "</p> <br>";

text += "<br><a role=button id= projectUrl href="+AllRepos[i].repoUrl+">Project github link</a><br>";
text += "</div>";

}

document.getElementById("Data").innerHTML = text;

}

</script>
<style>
p#projectStartDate{
 float:left;
}

p#projectLastUpdate{

  margin-right:60%;
}

 border-radius: 5px;

}
